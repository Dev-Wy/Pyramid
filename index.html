<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>Pyramid Generator</title>
  </head>
  <body>
    <div class=flex-container>
        <h1>Pyramid Generator</h1>
    </div><br><br>
    <div class=label-container>
        <label for="character">Character:</label>
        <input type="text" id="character" placeholder="Enter a letter or symbol"><br>
            
        <label for="count">Size:</label>
        <input type="number" id="count" placeholder="Enter a number"><br>
        
        <label for="inverted">Invert</label>
        <input type="checkbox" id="inverted"><br>
       
    </div>
    <button onclick="displayPyramid()">Build My Pyramid!</button><br><br>
    <pre id="output"></pre>

    <script src="./script.js"></script>
  </body>
</html>
